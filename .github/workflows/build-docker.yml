name: Build and Publish image to Github Package

on:
  push:
    branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - name: Make envfile
      #   uses: SpicyPizza/create-envfile@v2.0
      #   with:
      #     envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #     envkey_NEXT_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_URL }}
      #     envkey_SIGNUP_ADMIN_SECRET: ${{ secrets.SIGNUP_ADMIN_SECRET }}
      #     envkey_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      #     envkey_GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      #     envkey_GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }}
      #     envkey_MAILER_EMAIL: ${{ secrets.MAILER_EMAIL }}
      #     envkey_MAILER_PASSWORD: ${{ secrets.MAILER_PASSWORD }}
      #     directory: .
      - name: build image
        # run: docker build . -t ghcr.io/punkzberryz/kangtlee-blog:latest
        run: |
          docker build --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} --build-arg NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }} --build-arg SIGNUP_ADMIN_SECRET=${{ secrets.SIGNUP_ADMIN_SECRET }} --build-arg GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} --build-arg GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} --build-arg GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }} --build-arg MAILER_EMAIL=${{ secrets.MAILER_EMAIL }} --build-arg MAILER_PASSWORD=${{ secrets.MAILER_PASSWORD }} -t ghcr.io/punkzberryz/kangtlee-blog:latest .
      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: punkzberryz
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: push image to ghcr
        run: docker push ghcr.io/punkzberryz/kangtlee-blog:latest
