events {
    worker_connections 1024;
}

http {
    # --- KANGTLEE.COM (Port 80 HTTP) ---
    server {
        listen 80;
        server_name kangtlee.com;

        location / {
            proxy_pass http://next-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    # --- KANGTLEE.COM (Port 80 WWW-Redirect) ---
    server {
        listen 80;
        server_name www.kangtlee.com;
        return 301 $scheme://kangtlee.com$request_uri;
    }
    # --- KANGTLEE.COM (Port 443 HTTPS) ---
    server {
        
        listen              443 ssl;
        listen              [::]:443 ssl;
        server_name         kangtlee.com;
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://next-app:3000;
        }
    }
    # ### NEW: HOONRAIDEE.COM (Port 80 HTTP) ###
    server {
        listen 80;
        server_name hoonraidee.com;

        location / {
            # Finds 'hoonraidee-app' via the shared 'web-proxy' network
            # Assumes PORT=4000 in your .env.production for hoonraidee
            proxy_pass http://hoonraidee-app:4000; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ### NEW: HOONRAIDEE.COM (Port 80 WWW-Redirect) ###
    server {
        listen 80;
        server_name www.hoonraidee.com;
        return 301 $scheme://hoonraidee.com$request_uri;
    }

    # ### NEW: HOONRAIDEE.COM (Port 443 HTTPS) ###
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name hoonraidee.com;

        # --- IMPORTANT ---
        # You need a separate SSL certificate for hoonraidee.com
        # Update these paths to your new certificate.
        ssl_certificate /etc/nginx/ssl/hoonraidee/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/hoonraidee/key.pem;
        
        location / {
            # Finds 'hoonraidee-app' via the shared 'web-proxy' network
            proxy_pass http://hoonraidee-app:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- DEFAULT (Port 80) ---
     server {
        # To catch the request visiting VPS IP address, and redirect to kangtlee.com
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 $scheme://kangtlee.com$request_uri;
    }

    server {
        # --- DEFAULT (Port 443) ---
        # New server block to handle HTTPS requests to IP address
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        return 301 https://kangtlee.com$request_uri;
    }
}
