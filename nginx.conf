events {
    worker_connections 1024;
}

http {
    # --- KANGTLEE.COM (Port 80 HTTP) ---
    server {
        listen 80;
        server_name kangtlee.com;

        location / {
            proxy_pass http://next-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- KANGTLEE.COM (Port 80 WWW-Redirect) ---
    server {
        listen 80;
        server_name www.kangtlee.com;
        return 301 $scheme://kangtlee.com$request_uri;
    }

    # --- KANGTLEE.COM (Port 443 HTTPS) ---
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name kangtlee.com;
        
        # This uses your original Cloudflare certs
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        location / {
            proxy_pass http://next-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- HOONRAIDEE.COM (Port 80 HTTP) ---
    server {
        listen 80;
        server_name hoonraidee.com;

        location / {
            proxy_pass http://hoonraidee-app:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- HOONRAIDEE.COM (Port 80 WWW-Redirect) ---
    server {
        listen 80;
        server_name www.hoonraidee.com;
        return 301 $scheme://hoonraidee.com$request_uri;
    }
    
    # --- DEFAULT (Port 80) ---
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://kangtlee.com$request_uri; # Redirect to kangtlee
    }

    # --- DEFAULT (Port 443) ---
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        
        # This uses your original Cloudflare certs
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        return 301 https://kangtlee.com$request_uri;
    }
}


